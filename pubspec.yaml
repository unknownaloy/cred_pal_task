name: cred_pal_task
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  intl: ^0.20.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/pngs/
    - assets/jpegs/

  fonts:
    - family: AvenirLTStd-Light
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Light.otf

    - family: AvenirLTStd-Medium
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Medium.otf

    - family: AvenirLTStd-Heavy
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Heavy.otf

    - family: AvenirLTStd-Roman
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Roman.otf

    - family: AvenirLTStd-Black
      fonts:
        - asset: assets/fonts/avenir/AvenirLTStd-Black.otf
